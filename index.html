<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런데이 UXUI포트폴리오</title>
</head>
<body>
    <div class="wrap">
        <div class="section main">  
            <img src="/images/main.webp" alt="메인 이미지">
        </div>
        <div class="section background">
            <img src="/images/background.webp" loading="lazy" decoding="async" alt="백그라운드">
        </div>
        <div class="section interview">
            <img src="/images/in-depth-interview.webp" loading="lazy" decoding="async" alt="심층인터뷰">
        </div>
        <div class="section card-sorting">
            <img src="/images/card-sorting.webp" loading="lazy" decoding="async" alt="카드소팅">
        </div>
        <div class="section ut-test">
            <img src="/images/ut-01.webp" loading="lazy" decoding="async" alt="사용자 테스트">
            <img src="/images/ut-02.webp" loading="lazy" decoding="async" alt="사용자 테스트">
            <img src="/images/ut-03.webp" loading="lazy" decoding="async" alt="사용자 테스트">
            <img src="/images/ut-04.webp" loading="lazy" decoding="async" alt="사용자 테스트">
        </div>
        <div class="section final">
            <img src="/images/final.webp" loading="lazy" decoding="async" alt="마지막 감사인사">
        </div>
    </div>
</body>
<style type="text/css">
html, body, div {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
/*포트폴리오 css스타일 시작*/
.wrap {
    display:block; width:100%; max-width:1920px; margin:0 auto;
}
.section img {
    width:100%; height:auto; display:block; 
}
</style>
</html>
