<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런데이UXUI포트폴리오 이미지</title>
</head>
<body>
    <div class="container">
        <div class="section01"><img src="./image/section-mainvisual.png" alt="표지이미지"></div>
        <div class="section02"><img src="./image/section-background.png" alt="백그라운드&오버뷰"></div>
        <div class="section03"><img src="./image/section-indepth-interview.png" alt="심층인터뷰"></div>
        <div class="section04"><img src="./image/section-card-sorting.jpg" alt="카드소팅"></div>
        <div class="section05"><img src="./image/section-ut-testing-01.png" alt="ut테스팅"></div>
        <div class="section06"><img src="./image/section-ut-testing-02.png" alt="ut테스팅"></div>
        <div class="section07"><img src="./image/section-result.png" alt="결과이미지"></div>
        <div class="section08"><img src="./image/section-tankyou.png" alt="thankyou페이지"></div>
    </div>
</body>
<style type="text/css">
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
/*포트폴리오 css스타일 시작*/
body{
    max-width:1920px;
    width:100%;
    margin: 0 auto;
}
div[class^="section"] img{
    width:100%;
    display:block;
}
.section01{
    background:#473B59;
}
.section03{
    background:#4A4458;
}
</style>
</html>
